<!DOCTYPE html>
<html>
  <head>
    <title>Skeleton Placeholder Demo</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1, maximum-scale=1' />
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Open Sans', 'PingFeng TC', '微軟正黑體', sans-serif;
      }

      html, body {
        padding: 0;
        font-size: 16px;
        margin: 0;
      }

      body {
        position: relative;
      }

      #root {
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
  </body>
</html>
